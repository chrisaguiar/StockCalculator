<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <script src="../JS/app.js" async defer></script>
  <link rel="stylesheet" type="text/css" href="../CSS/login-create.css">
  
</head>

<body>
  <h1>Create Account</h1>
  <div style="text-align: center; margin-top: 50px;">
    <form method="POST" action="../index.html" onsubmit="return validateForm()"
      style="display: inline-block; background-color: #2C2C2C; 	padding: 30px; border-radius: 10px; margin: 0 auto;">
      <form method="POST" action="../index.html" onsubmit="return validateForm()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <p id="error-message">Passwords do not match</p>
        <button type="submit" onmouseover="this.style.backgroundColor='#005D8C';"
          onmouseout="this.style.backgroundColor='#007ACC';"
          onclick="alert('Account Created'); window.location.href='../HTML/main.html';">Create Account</button>
      </form>
      <p>Already have an account? <a href="../index.html">Login here</a>.</p>
  </div>
</body>

</html>
